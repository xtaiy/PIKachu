<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
</head>
<body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="button">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
         *::before,
         *::after {
            box-sizing: border-box;
        }
        #demo{
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 50vh;
            border:1px solid red;
            overflow-y: scroll;
        }
        #demo::-webkit-scrollbar{
            display: none;
        }
        #html{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            height: 50vh;
        }
        #button{
            position: fixed;
            right: 10px;
            top: 20px;
            display: flex;
            flex-direction: column;
        }
        #button>button{
            margin-bottom: 10px;
            padding: 4px 8px;
        }
    </style>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="content">
                    <div class="container"></div>
                </div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/test.3f469ed8.js"></script>
</body>
</html>
